<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css">
    <title>Beats</title>
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="hero__container">
                <header class="header">
                    <img src="./Images/logo.png" alt="logo image" class="logo header__item">
                    <nav class="menu header__item">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__item-link">О нас</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">Наушники</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">Команда</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">Цвета</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">Отзывы</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">Как мы работаем</a></li>
                            <li class="menu__item"><a href="#" class="menu__item-link">Контакты</a></li>
                        </ul>
                    </nav>
                    <address class="address header__item">
                        <a href="tel:+78009039090" class="phone">
                            <img src="./Images/icon-phone.png" alt="phone icon" class="phone__icon">
                            <span class="phone__number">8 800 903 90 90</span>
                        </a>
                    </address>
                </header>
                <div class="hero__main-content product">
                    <h1 class="product__title">Беспроводные наушники Beats Solo 3</h1>
                    <div class="product__description">Встречайте новую версию наушников из линейки Powebeats.</div>
                    <a href="#" class="big-btn">Заказать</a>
                </div>
                <div class="features">
                    <div class="features__item feature">
                        <img src="./Images/icon-feature-sound.png" alt="feature icon" class="feature__icon">
                        <span class="feature__summary">Безупречный звук</span>
                    </div>
                    <div class="features__item feature">
                        <img src="./Images/icon-feature-battery_life.png" alt="feature icon" class="feature__icon">
                        <span class="feature__summary">До 40 часов работы</span>
                    </div>
                    <div class="features__item feature">
                        <img src="./Images/icon-feature-fast_fuel.png" alt="feature icon" class="feature__icon">
                        <span class="feature__summary">Технология Fast Fuel</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
